<div class="well well-lg">
    <h1>Editer note</h1>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
            <input type="text" class="form-control"
                id="title" value="{{modifiedNote.title}}" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control"
            id="content" value="{{modifiedNote.content}}">
      </div>

      <div class="form-group">
          <label for="categorie">Cat√©gorie</label>
          <select class="form-control" id="categorie" required>
            <option *ngFor="let cat of categories"
                [value]="cat">{{cat}}</option>
          </select>
      </div>
      <button type="submit" class="btn btn-success">Valider</button>
      <button (click)="onCanceled()" class="btn btn-warning">Annuler</button>
    </form>
    <br>
</div>
