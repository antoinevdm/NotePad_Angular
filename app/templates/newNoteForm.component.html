<div class="well well-lg">
    <h1>Editer note</h1>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
            <input type="text" class="form-control"
                id="title" [(ngModel)]="modifiedNote.title"
                 [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control"
            id="content" [(ngModel)]="modifiedNote.content"
             [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
          <label for="categorie">Cat√©gorie</label>

          <select class="form-control" id="categorie"
          [(ngModel)]="modifiedNote.categorie"
           [ngModelOptions]="{standalone: true}">
            <option *ngFor="let cat of categories"
                [ngValue]="cat">{{cat.name}}
            </option>
          </select>
      </div>
      <button (click)="onNoteSubmit()" class="btn btn-success">Valider</button>
      <button (click)="onCanceled()" class="btn btn-danger">Annuler</button>
    </form>
    <br>
</div>
